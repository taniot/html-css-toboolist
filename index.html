<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Toboolist</title>

    <!-- Font ROBOTO -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- /Font ROBOTO-->

    <!-- My css-->
    <link rel="stylesheet" href="css/style.css" />
    <!-- /My css-->

  <body>
    <!-- Intestazione di pagina -->
    <header>
      <img src="img/logo.png" alt="Toboolist" id="logo" />
      <h1>Toboolist</h1>
    </header>
    <!-- /Intestazione di pagina -->
    <main>
      <div class="container">
        <!-- Bottoni app -->
        <div class="button-container">
          <button class="btn" id="add-task">Add task</button>
          <button class="btn">Add section</button>
        </div>
        <!-- /Bottoni app -->
        <div class="task-container">
          <!-- Sezione task 1-->
          <section class="task">
            <h2>Titolo della sezione</h2>
            <ul>
              <li>
                <span>Testo del task</span>
                <span class="tag editorial">Tag</span>
                <span class="tag recruting">Tag</span>
              </li>
              <li class="completed">
                Task 2<span class="tag mobile">Tag</span>
              </li>
              <li class="completed">
                Task 2<span class="tag mobile">Tag</span>
              </li>
              <li class="completed">
                Task 2<span class="tag mobile">Tag</span>
              </li>
            </ul>
          </section>
          <!-- /Sezione task 1-->
          <!-- Sezione task 2-->
          <section class="task">
            <h2>Titolo della sezione</h2>
            <ul>
              <li>
                Testo del task <span class="tag editorial">Tag</span>
                <span class="tag recruting">Tag</span>
              </li>
              <li class="completed">
                Task 2<span class="tag mobile">Tag</span>
              </li>
              <li class="completed">
                Task 2<span class="tag mobile">Tag</span>
              </li>
              <li class="completed">
                Task 2<span class="tag mobile">Tag</span>
              </li>
            </ul>
          </section>
          <!-- Sezione task 2-->
        </div>
      </div>
    </main>
  </body>
</html>
